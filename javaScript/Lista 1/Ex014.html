<body>
    <script>
   //ENTRADA
        var n1 =prompt("Inisira um número: ");
        n1 = parseInt(n1);
        var n2 = prompt("Insira outro número:");
        n2 = parseInt(n2);

        if (n1 >n2) {
            document.write(`${n1} é o maior número`);
        }else
        if(n2 >n1){
            document.write(`${n2} é o maior número`);
        }
    </script>
