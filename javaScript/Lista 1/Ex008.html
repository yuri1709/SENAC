<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversão $ para R$</title>
</head>
<body>
    <script>
   //ENTRADA
   var dolar = prompt("Quantia em $:");
   dolar = parseFloat(dolar);
   var cota = prompt("Cotação atual do dólar $:");
   cota = parseFloat(cota);

   //Processo
   real = dolar * cota;
   
   //Saída
   document.write(`Quantia em reais =${real.toLocaleString('pt-BR',{style:'currency',currency:'BRL'})}`);
    </script>
</body>
</html>
