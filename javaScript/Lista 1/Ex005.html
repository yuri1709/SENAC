<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Média Aluno</title>
</head>
<body>
    <script>
        var name = prompt("Nome do aluno:");
        
        for(cont=1;cont<=3;cont++){
            var n1 = prompt(`nota ${cont}:`);
            n1 = parseFloat(n1);

            var soma = n1 + soma;
        }
        document.write(`Média final do aluno(a) ${name} é igual a ${soma/cont}`);
        console.log(cont);
    </script>
</body>
</html>
