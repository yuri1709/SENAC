<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //Conversao de dolares para real.
        var dolares = prompt("Quantia de real R$:");
        dolares = parseFloat(dolares);
        var cota = prompt("Cotação do dolar em real R$:");
        cota = parseFloat(cota);
        //Convertendo o valor real em dolar.
        convert = dolares/cota;

        document.write(`Quantidade de reais em dólares:$ ${convert.toFixed(2)}`);
    </script>
</body>
</html>
