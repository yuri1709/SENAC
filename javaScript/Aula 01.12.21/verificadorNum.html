<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //Entrada
        for(cont=0;cont<=4;cont++){
            var num = prompt("Insira um número:");
            num = parseInt(num);
        //Processo
            if(num == 0){
                document.write(`O número ${num} é neutro <br>`);
            }else
            if(num > 0){
                document.write(`O número ${num} é positivo <br>`);
            }else
            if(num < 0){
                document.write(`O número ${num} é negativo <br>`);
            }
        
        }
    </script>
</body>
</html>
