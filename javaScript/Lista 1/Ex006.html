<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A troca B</title>
</head>
<body>
    <script>
   //ENTRADA
   aux=0;
   var a = prompt("Valor A:");
   var b = prompt("Valor B:");
   
   document.write(`A= ${a} <br> B= ${b} <br>Valor trocado <br>`);
   //Processo
   aux = a; 
   a = b;
   b = aux;

   //Sa√≠da
   document.write(`A= ${a} <br> B= ${b}`);

   


    </script>
</body>
</html>
