<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ex001</title>
</head>
<body>
<script>
    for(cont=1;cont<=3;cont++) { 
    //Entrada
        var nome = prompt("Nome-vendedor:");
        
        var salFixo = prompt("Salário fixo:");
        salFixo = parseFloat(salFixo);

        var vendasTot = prompt("Total de vendas em R$");
        vendasTot = parseFloat(vendasTot);

    //processo
        var comissao = salFixo + (vendasTot*15/100);
        var salTotal = comissao + salFixo;
    //Saida
        document.write(`O vendedor ${nome} de salário de R$${salFixo} reais recebeu no final do mês: R$${salTotal}</br>`); 
}
</script>    
</body>
</html>
