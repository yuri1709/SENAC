<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulário</title>
    <link href="css/estilo9.css" rel="stylesheet" >
</head>
<body>
  <div class="container">
    <form name="cadastro" method="POST"></br>
    <!--parte 1-->
    <div class="parte1">      
      <span>Nome Completo</span></br>
      <input name="nome" type="text"> </br>
      <span>RG:</span></br>
      <input name="rg" type="number"> </br>
      <span>País</span></br>
      <input name="pais" type="text"> </br>
      <span>Telefone:</span></br>
      <input name="telefone" type="number"></br>
      <span>Email:</span></br>
      <input name="email" type="email"></br>
    </div>
      <!--parte 2-->
    <div class="parte2">
      <span>Data de Nascimento</span> </br>
      <input name="data" type="date"> </br>
      <span>CPF:</span> </br>
      <input name="cpf" type="number"> </br>
      <span>Mãe</span></br>
      <input name="mae" type="text"></br>
      <span>Profissão</span> </br> 
      <input name="profissao" type="text"></br>
      <span>Celular</span></br>
      <input name="tel" type="number"></br>
    </div> 
      <!--Botom-->
    <div>  
      <button name="enviar" type="button">Enviar </button>
      <button name="limpar" type="reset" >Limpar</button>
    </div>
    
  </form>
  
  </div>
</body>
</html>
