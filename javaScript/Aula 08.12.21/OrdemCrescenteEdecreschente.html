<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //Ordenar esses vetores
        var num = [2,5,1,6,7];
        for(i=0; i<5 ; i++){
            document.write(num[i]+",");
        }

        for(j=0;j<=4;j++){
            k = j + i;
            for(k=0;k<=4;k++){
                if(num[k] > num[j]){
                    aux = num[k];
                    num[k] = num[j];
                    num[j] = aux;
                }
            }
        }
        document.write("<br>Vetor em ordem crescente: <br>")
        for(i=0;i<=4;i++){
            document.write(`${num[i]}<br>`);
        }

    </script>
</body>
</html>
