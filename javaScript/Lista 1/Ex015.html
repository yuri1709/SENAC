<body>
    <script>
   //ENTRADA
        var n1 =prompt("Inisira um número: ");
        n1 = parseInt(n1);

        if ((n1 > 100) && (n1 <200)) {
            document.write(`${n1} está entre 100 e 200`);
        }else{
            document.write(`está fora do intervalo de 100 e 200`);
        }
    </script>
</body>
