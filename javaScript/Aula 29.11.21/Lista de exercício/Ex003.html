<body>
    <script>
       var vVenda = prompt("Valor venda:");
       
       if(vVenda < 500){
           pCusto = vVenda - (vVenda*10/100);
       }else
       if(vVenda >= 500){
           pCusto = vVenda - (vVenda*8/100); 
       }

       document.write(`Pre√ßo de custo R$:${pCusto.toFixed(2)}`);
    </script>
</body>
