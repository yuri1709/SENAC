<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bairros</title>
</head>
<body>
    <script>
        var bairro = new Array();
         n=5;
        //Entrada
        for (i=1;i<=n;i++){
            bairro[i] = prompt(i+".Bairro:");
            bairro[i] = bairro[i];
        }
        //SaÃ­da
        document.write(`Bairros digitados:`);
        for (i=1;i<=n;i++){
            if(i < n-1){ 
          
            document.write(`${bairro[i]}, `);
          
            }else
            if(i == n-1){
            document.write(`${bairro[i]} e `)    
            }else
            if(i<=n) {  
                document.write(`${bairro[i]}.`)
            }
        }
    </script>
</body>
</html>
