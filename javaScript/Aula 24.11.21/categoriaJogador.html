<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jogador</title>
</head>
<body>
    <h2>Escolinha de Futebol do Juninho</h2>
    <script>
        for(c=1;c<=3;c++){
            var jogador = prompt("jogador:");
            jogador = (jogador);
            var idade = prompt("idade:");
            idade = parseInt(idade);

            if(idade>=18){
                cat="ADULTO"
            }else
            if(idade>=10){
                cat="JUVENIL"
            }else
            if(idade>=5){
                cat="INFANTIL"  
            }else
            if(idade < 5){
                cat="500 Internal Server Error"
            }
            document.write(`JOGADOR:${jogador}-CATEGORIA=${cat} </br>`);
        };
    </script>
</body>
</html>
