    <meta charset = "utf-8">

    <body>
        <script>
        
       
        var jumpLine = document.write("</br>");    
        var n1 = prompt("N1:");     
        n1 = parseFloat(n1);

        var n2 = prompt("N2:");
        n2 = parseFloat(n2);
            
        var n3 = prompt("N3:");
        n3 = parseFloat(n3);    
     
        var media = (n1+n2+n3)/3;
        
        document.write("Sua média ="+media); 
        //Estrutura condicional
       var jumpLine;
        if (media >= 7){
            document.write("Aprovado");
        }else // else if a chave fica no if!
        if (media < 5){
            document.write("Reprovado");
            jumpLine
        }else{
            document.write("Recuperação");
            jumpLine;
        }
        </script>
    </body>

</html>
