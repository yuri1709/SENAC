    <title>CarroNovo</title>

<body>
    <h2>Loja</h2>
    <script>
   //ENTRADA
   var vValorFabrica = prompt("Valor de f√°brica R$:");
   vValorFabrica = parseFloat(vValorFabrica);
   
 
   //processo
   vValorDistribuidor =  ( (vValorFabrica*28)/100);
   vValorImpostos =  ( (vValorFabrica*45)/100);

   vValorCarro = vValorFabrica + vValorDistribuidor + vValorImpostos;

   //Saida
   document.write(`Valor total do carro = ${vValorCarro}`);
  

    
   


 
    </script>
</body>
