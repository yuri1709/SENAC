<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ler 2 números</title>
</head>
<body>
    <script>
       //Entrada
       var fuel = prompt("Combsutível gasto:");
       fuel = parseFloat(fuel);
       var dist = prompt("Distância total:");
       dist = parseFloat(dist);

       //Processo e Saída
       document.write(`Consumo médio ${media = fuel/dist} km/`); 


    </script>
</body>
</html>
