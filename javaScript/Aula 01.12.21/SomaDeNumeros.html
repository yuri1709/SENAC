<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //Entrada
        var n = prompt("Até qual número deseja contar ?");
        n = parseInt(n);
        soma = 0;/*tem que atribuir um valor para reconhecer como variavel*/
        //Processo
        for(cont=0;cont<=n;cont++){
            soma = soma+cont;
        }
        document.write(`Soma de 0 ate ${n} é igual ${soma}`);
    </script>
</body>
</html>
