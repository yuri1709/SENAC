<html>
    <head>MédiaComFor
    <meta charset = "utf-8">

    </head>
   
    <br>
    <body>
        <script>
    
    cont=1;
    for (cont=1; cont <=3 ;cont++) {    
        
        var n1 = prompt("N1:");     
        n1 = parseFloat(n1);

        var n2 = prompt("N2:");
        n2 = parseFloat(n2);
            
        var n3 = prompt("N3:");
        n3 = parseFloat(n3);    
     
        
        media = (n1+n2+n3)/3;

        document.write("</br>");
        document.write("Sua média ="+media); 
        //Estrutura condicional
        document.write("</br>"); 
        if (media >= 7){
            document.write("Aprovado");
        }else // else if a chave fica no if!
        if (media < 5){
            document.write("Reprovado");
          
        }else{
            document.write("Recuperação");
          
        }
        console.log(n1);
        console.log(n2);
        console.log(n3);
      
    }    
        </script>
    </body>

</html>
