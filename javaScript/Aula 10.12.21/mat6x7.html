<body>
    <script>
        matrizA = new Array ( [2,1,0,5,6,7,8],
                              [1,3,4,5,5,3,1], 
                              [10,12,13,14,21,25,30],
                              [1,3,4,5,5,3,1], 
                              [1,3,4,5,5,3,1], 
                              [1,3,4,5,5,3,1] 
                            );

    for (l=0;l<=6;l++){
        for (c=0;c<7;c++){
            matrizA[l][c] = parseInt(matrizA[l][c]);//FAZENDO A CONVERSÃƒO PARA INTEIRO
            matrizA[l][c] = matrizA[l][c]**2
            document.write(" "+matrizA[l][c]);
        }
        document.write("</br>");
    }                              
    </script>
