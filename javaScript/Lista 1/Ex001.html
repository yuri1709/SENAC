<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ler 2 números</title>
</head>
<body>
    <script>
        //Entrada
        var n1 = prompt("N1:");
        n1 = parseInt(n1);
        var n2 = prompt("N2:");
        n2 = parseInt(n2);

        //Saída
        document.write(`A soma de ${n1} + ${n2} = ${n1+n2}`);
    </script>
</body>
</html>
